<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="icon" href="assets/img/favicon.jpg" type="image/x-icon">
    <title>退伍老兵需要社会的关注</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/app.css">
    <style>
        .plane-container {
            position: absolute;
            top: 50%;
            left: 50%;
        }

    </style>
</head>
<body>
<!-- Pre loader -->
<div id="loader" class="loader">
    <div class="plane-container">
        <img src="assets/img/basic/loading.svg" alt="">
    </div>
</div>

<div class="page height-full responsive-phone">
    <div class="content-wrapper">
        <section class="p-b-40 p-t-40 animatedParent animateOnce">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="service-featured-content">
                            <div class="p-t-b-40">
                          <!--      <img src="assets/img/basic/logo.png" alt="Knowledge"> -->
                            </div>  
                            <h1>内容正在更新!</h1>
                            <br><br><br>
                            <h5 color="gray">
                                预计：</h5>
                            
                            <h1 id="counter" class="p-t-b-40">
                            </h1>
							<h5 color="gray">
                                后恢复访问</h5>
                        <!--    <ul class="social">
                                <li class="linkedin"><a href="#"><i class="icon icon-linkedin"></i></a></li>
                                <li class="dribbble"><a href="#"><i class="icon icon-dribbble"></i></a></li>
                                <li class="behance"><a href="#"><i class="icon icon-behance"></i></a></li>
                            </ul> -->
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="service-featured-thumbs">
                            <div class="service-thumb animated fadeInUpShort go">
                                <a href="#" class="img-link">
                                    <img src="assets/img/basic/r1.gif" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script>
var countDownDate = new Date("Jan 5, 2019 15:37:25").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("counter").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s "; 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("counter").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
